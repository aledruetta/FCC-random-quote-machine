<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1" name=viewport><title>Random Quote Machine</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css rel=stylesheet><link href=https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css?family=Jura:400,500%7CSlavo+27px" rel=stylesheet><style>body,html{height:100%}body{background-color:#363f45}.all-wrapper{display:table;height:100%}.all-wrapper-row{display:table-cell;vertical-align:middle}.quote-wrapper{padding:1em;font-family:Jura,sans-serif;color:#ccdb38}.quote-text{font-family:'Slavo 27px',cursive;font-size:1.7em}.quote-author{margin:1em 0;font-size:1.4em}.social-button,.social-button:focus{border:0;background-color:inherit;color:#ccdb38;font-size:1.6em;padding:0 .5em}.social-button:active,.social-button:hover{background-color:inherit;color:#e81d62}.new-quote,.new-quote:focus{background-color:#ccdb38;color:#363f45;font-weight:500;border:0}.new-quote:active,.new-quote:hover{background-color:#e81d62}</style><!--[if lt IE 9]><script src=https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js></script><script src=https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script><![endif]--></head><body><div class="all-wrapper container-fluid"><div class="all-wrapper-row row"><div class="all-col col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"><div class=quote-wrapper><div class=quote-text-wrapper data-bind="fadeVisible: transition"><div class="quote-text text-center"><i aria-hidden=true class="fa fa-quote-left"></i> <span data-bind="text: quoteText"></span></div><div class="quote-author text-right">- <span data-bind="text: quoteAuthor"></span></div></div><div class=buttons><span class=social><button class="btn btn-default social-button" data-bind="click: twitterPost" type=button title="Share on Twitter"><i aria-hidden=true class="fa fa-twitter"></i></button> <button class="btn btn-default social-button" data-bind="click: facebookPost" type=button title="Share on Facebook"><i aria-hidden=true class="fa fa-facebook"></i></button> </span><button class="btn btn-default new-quote pull-right" data-bind="click: newQuote" type=button name=new>New quote</button></div></div></div></div></div><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script><script>$(function(){"use strict";function t(){var t=this;this.quoteText=ko.observable(""),this.quoteAuthor=ko.observable(""),this.transition=ko.observable(!1),this.twitterPost=function(){},this.facebookPost=function(){},this.newQuote=function(){$.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?").done(function(o){t.transition("out"),setTimeout(function(){t.quoteAuthor(o.quoteAuthor),t.quoteText(o.quoteText),t.transition("in")},400)}).fail()},this.newQuote()}ko.bindingHandlers.fadeVisible={update:function(t,o){var n=ko.unwrap(o());"out"===n?$(t).fadeOut():"in"===n&&$(t).fadeIn()}},ko.applyBindings(new t)})</script></body></html>
