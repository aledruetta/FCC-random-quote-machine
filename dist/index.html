<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1" name=viewport><title>Random Quote Machine</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css rel=stylesheet><link href=https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css?family=Jura:400,500%7CSlabo+27px" rel=stylesheet><style>body,html{height:100%}body{background-color:#363f45;color:#ccdb38;font-family:Jura,sans-serif}a,a:focus,a:visited{color:#ccdb38}a:active,a:hover{background-color:inherit;color:#e81d62}.all-wrapper{height:100%}.all-wrapper-row{height:calc(100% - 30px);vertical-align:middle}.all-wrapper-col{height:100%}.quote-wrapper{position:relative;top:50%;transform:translateY(-50%);padding:1em}.quote-text{font-family:'Slabo 27px',cursive;font-size:1.7em}.quote-author{margin:1em 0;font-size:1.4em}.social-button,.social-button:focus{border:0;background-color:inherit;color:#ccdb38;font-size:1.6em;padding:0 .5em}.social-button:active,.social-button:hover{background-color:inherit;color:#e81d62}.new-quote,.new-quote:focus{background-color:#ccdb38;color:#363f45;font-weight:500;border:0}.new-quote:active,.new-quote:hover{background-color:#e81d62}footer{height:30px}</style><!--[if lt IE 9]><script src=https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js></script><script src=https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script><![endif]--></head><body><div class="all-wrapper container-fluid"><main class="row all-wrapper-row"><div class="all-wrapper-col col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"><div class=quote-wrapper><div class=quote-text-wrapper data-bind="fadeVisible: transition"><div class="quote-text text-center"><i aria-hidden=true class="fa fa-quote-left"></i> <span data-bind="text: quoteText"></span></div><div class="text-right quote-author">- <span data-bind="text: quoteAuthor"></span></div></div><div class=buttons><span class=social><a target=_blank class="btn btn-default social-button" data-bind="attr: {href: url.twitter}" title="Share on Twitter"><i aria-hidden=true class="fa fa-twitter"></i> </a><button class="btn btn-default social-button" data-bind="click: facebookHref" type=button title="Share on Facebook"><i aria-hidden=true class="fa fa-facebook"></i></button> </span><button class="btn btn-default new-quote pull-right" data-bind="click: newQuote" type=button name=new>New quote</button></div></div></div></main><footer class=row><div class="text-right col-xs-12">Random Quote Machine by <strong><a target=_blank href=https://aledruetta.github.io/FCC-personal-portfolio-webpage/dist/ >elaleph</a></strong></div></footer></div><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script><script>$(function(){"use strict";function t(){var t=this;this.quoteText=ko.observable(""),this.quoteAuthor=ko.observable(""),this.transition=ko.observable(!1),this.url={twitter:ko.observable("")},this.twitterHref=function(){this.url.twitter('https://twitter.com/intent/tweet?text="'+t.quoteText()+'" - '+t.quoteAuthor())},this.facebookHref=function(){},this.newQuote=function(){$.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?").done(function(o){t.transition("out"),setTimeout(function(){o.quoteAuthor?t.quoteAuthor(o.quoteAuthor.trim()):t.quoteAuthor("Anonymous"),t.quoteText(o.quoteText.trim()),t.twitterHref(),t.transition("in")},400)}).fail()},this.newQuote()}ko.bindingHandlers.fadeVisible={update:function(t,o){var e=ko.unwrap(o());"out"===e?$(t).fadeOut(400):"in"===e&&$(t).fadeIn(400)}},ko.applyBindings(new t)})</script></body></html>
