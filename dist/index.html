<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1" name=viewport><title>Random Quote Machine</title><link href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css rel=stylesheet><link href=https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css?family=Jura:400,500%7CSlavo+27px" rel=stylesheet><style>body,html{height:100%}body{background-color:#363f45}.all-wrapper{display:table;height:100%}.all-wrapper-row{display:table-cell;vertical-align:middle}.quote-wrapper{padding:1em;font-family:Jura,sans-serif;color:#ccdb38}.quote-text{font-family:'Slavo 27px',cursive;font-size:1.7em}.quote-author{margin:1em 0;font-size:1.4em}.social button{border:0;background-color:inherit;font-size:1.6em;padding:0 .5em}.newQuote{background-color:#ccdb38;color:#363f45;font-weight:500;border:0}</style><!--[if lt IE 9]><script src=https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js></script><script src=https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js></script><![endif]--></head><body><div class="all-wrapper container-fluid"><div class="all-wrapper-row row"><div class="all-col col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"><div class=quote-wrapper><div class="quote-text text-center"><i aria-hidden=true class="fa fa-quote-left"></i> If we have a positive mental attitude, then even when surrounded by hostility, we shall not lack inner peace.</div><div class="quote-author text-right">- Dalai Lama</div><div class=buttons><span class=social><button name=twitter type=button id=twitter><i aria-hidden=true class="fa fa-twitter"></i></button> <button name=facebook type=button id=facebook><i aria-hidden=true class="fa fa-facebook"></i></button> </span><button name=new type=button class="btn btn-default newQuote pull-right">New quote</button></div></div></div></div></div><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js></script><script></script></body></html>
