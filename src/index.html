<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Google Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Jura:400,500%7CSlabo+27px" rel="stylesheet">

    <!-- build:css inline -->
    <link rel="stylesheet" href="style.css">
    <!-- /build -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid all-wrapper">

      <main class="row all-wrapper-row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 all-wrapper-col">

          <div class="quote-wrapper">
            <div class="quote-text-wrapper" data-bind="fadeVisible: transition">
              <div class="quote-text text-center">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span data-bind="text: quoteText"></span>
              </div>
              <div class="quote-author text-right">
                - <span data-bind="text: quoteAuthor"></span>
              </div>
            </div>

            <div class="buttons">
              <span class="social">
                <a title="Share on Twitter" class="btn btn-default social-button"
                  target="_blank" data-bind="attr: {href: url.twitter}">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <button type="button" title="Share on Facebook" class="btn btn-default social-button"
                  data-bind="click: facebookHref">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </button>
              </span>
              <button type="button" name="new" class="btn btn-default pull-right new-quote"
                data-bind="click: newQuote">New quote</button>
            </div>
          </div>

        </div>
      </main>

      <footer class="row">
        <div class="col-xs-12 text-right">
          Random Quote Machine by <strong>
            <a href="https://aledruetta.github.io/FCC-personal-portfolio-webpage/dist/" target="_blank">
              elaleph</a></strong>
        </div>
      </footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- build:js inline -->
    <script src="app.js"></script>
    <!-- /build -->
  </body>
</html>
